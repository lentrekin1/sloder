<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ class_name }} - Sloder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div style="text-align: center;">
        <h1>{{ class_name.replace('_', ' ') }}</h1>
        <button class="btn-lg btn-danger" onclick="location.href='/'">Go back</button>
        <button class="btn-lg btn-success" onclick="location.href='/newquestion'">Submit a question</button>
        <br>
        <br>
    </div>
    <div class="accordion accordion-flush" id="problems">
        {% for prob in problems %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-{{ prob.qid }}">
                <button class="accordion-button" style="" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ prob.qid }}" aria-expanded="true" aria-controls="collapse-{{prob.qid}}">
                    {{ prob.question }}
                </button>
            </h2>
            <div id="collapse-{{ prob.qid }}" class="accordion-collapse collapse" aria-labelledby="heading-{{ prob.qid }}" data-bs-parent="#problems">
                <div class="accordion-body">
                    <strong>Work: </strong><textarea readonly="readonly" rows="5" cols="50" style="">{{ prob.work }}</textarea>
                    <hr style="margin-top:10px;margin-bottom:10px;"/>
                    <strong>Answer: </strong><p style="">{{ prob.answer }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
